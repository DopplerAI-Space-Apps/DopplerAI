<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting closer to New Horizons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="">
        <h1>Getting closer to New Horizons</h1>
        <p class="subtitle">Exoplanet Detection system - Kepler Object of Interest (KOI)</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Select the data origin</h2>
            <div class="option-selector">
                <button class="option-btn" id="btnNASA" onclick="selectOption('nasa')">Nasa Data(KOI)</button>
                <button class="option-btn" id="btnOwnFile" onclick="selectOption('own')">Own file (.fits)</button>
            </div>

            <!-- Option: Nasa Data -->
            <div class="input-section" id="sectionNASA">
                <form id="formNASA">
                    <div class="form-group">
                        <label class="form-label">Kepler ID (KIC/KEPID)</label>
                        <input type="text" id="keplerId" class="form-input" placeholder="Ej: 11442793">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAnalyzeNASA">Analize KOI</button>
                </form>
            </div>

            <!-- Option: Own Archive -->
            <div class="input-section" id="sectionOwnFile">
                <form id="formOwnFile">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</div>
                        <h3>Select your .fits file</h3>
                        <p id="fileName" style="margin-top: 1rem; color: var(--accent-color);"></p>
                        <input type="file" id="fileInput" class="file-input" accept=".fits">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="btnAnalyzeOwnFile">Analyze .fits file</button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card results-section" id="resultsSection">
            <h2>Analysis Result</h2>
            <div id="processingDiv" class="processing" style="display: none;">
                <div class="processing-spinner"></div>
                <p>Processing... This may took a while.</p>
            </div>
            <div id="resultDiv" style="display: none;">
                <!-- The content is generated with JavaScript -->
            </div>
        </div>

        <div class="card">
            <p>Warning: The periods found may be harmonics of the actual orbital periods</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
